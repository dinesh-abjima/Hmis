  <div>
    <div class="card">
      <div class="flex justify-content-between " style="margin-left: 10%;">
        <form [formGroup]="form">
          <div class="p-formgrid grid">
            <div class="field col-100" style="width: 100%;">	
              <label>OTP</label><span style="color: red;">*</span><br>
              <input pInputText  id="otp" type="text" formControlName="otp"/><br>
              <span *ngIf="!form.get('otp')?.valid && form.get('otp')?.touched">
                <span *ngIf="form.get('otp')?.errors?.['required']">*This field is required.</span>
                <span *ngIf="form.get('aadharNumber')?.errors?.['pattern']">*This is invalid.</span>
                </span>
                <br>
              <div style="text-align: right;">
              <p [ngStyle]="{ color: 'var(--highlight-text-color)'}">Resend OTP</p>
              </div>

              <label>Mobile Number</label><span style="color: red;">*</span><br>
              <input pInputText  id="mobileNumber" type="text" formControlName="mobileNumber"/><br>
              <span *ngIf="!form.get('mobileNumber')?.valid && form.get('mobileNumber')?.touched">
                <span *ngIf="form.get('mobileNumber')?.errors?.['required']">*This field is required.</span>
                <span *ngIf="form.get('mobileNumber')?.errors?.['pattern']">*This is invalid.</span>
                </span>
                <br>
  
              <div class="btn">
              <p-button [style]="{ width: '40vw' }" label="Verify"  (click) = "onVerify()"></p-button>
              </div>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
